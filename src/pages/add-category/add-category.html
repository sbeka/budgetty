<ion-header>

  <ion-navbar color="vk">
    <ion-title>Добавить категорию</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-list>
      <ion-item>
        <ion-label stacked>Название категории</ion-label>
        <ion-input type="text"
                   id="category-name"
                   class="form-control"
                   required
                   #name="ngModel"
                   name="name"
                   ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Бюджет</ion-label>
        <ion-input type="number"
                   id="account-value"
                   class="form-control"
                   ngModel
                   name="capacity"
                   #capacity="ngModel"
                   required
                   min="1"></ion-input>
      </ion-item>
    </ion-list>


    <div class="cc-selector" radio-group>
      <span *ngFor="let icon of icons">
        <input
          required
          type="radio"
          name="icon"
          ngModel
          id="{{icon.fileName}}"
          [value]="icon.fileName" />
        <label
          class="drinkcard-cc"
          for="{{icon.fileName}}"
          [style.background-image]="sanitizerUrl(icon.fileName)">
        </label>
      </span>

    </div>


    <div padding>
      <button [disabled]="f.invalid" type="submit" ion-button color="vk" block>Добавить категорию</button>
    </div>

  </form>

</ion-content>
